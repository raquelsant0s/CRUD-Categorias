<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nova Despesa </title>
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CALENDARIO -->

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

</head>
<body link="black" vlink="black" alink="black">

    <header>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" >
            <img src="img/barra-de-menu.png" alt="menu" width="60" height="60">
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" >
            <div class="offcanvas-header" style="background-color: orangered;">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel" style="color: white;"> MENU </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color: white;"></button>
            </div>
            <div class="offcanvas-body">
                <p><strong> PERFIL </strong></p>
                <p></p></br>
                <p><strong><a href="categoria.html" > CATEGORIAS DE DESPESAS </a></strong></p>
                <p></p></br>
                <p><strong> SOBRE NÓS </strong></p>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-around">
        <img src="img/leaf.png" alt="Logo" width="50" height="50">
    </div>

    <main>

        <figure class="text-center">
            <p class="h1"> Nova Despesa </p>
        </figure>
    </br>

        <form>
            <!-- onchange="ListaCategorias()" -->

            <!-- CATEGORIAS -->

            <div class="container">
                

            <div class="row mb-3">
                <label for="categoria" class="col-sm-2 col-form-label"> Categoria </label></br>
                <div class="col-sm-3">
                    <select class="form-select" aria-label="Default select example" id="selectcategoria" name="selectcategoria" >

                    </select>
                </div>
            </div>

            <!-- VALOR GASTO -->

            <div class="row mb-3">
                <label for="valor" class="col-sm-2 col-form-label"> Valor: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
            </div>

            <!-- COMPROVANTE -->

            <div class="row mb-3">
                <label for="comprovante" class="col-sm-2 col-form-label"> Comprovante: </label>
                <div class="col-sm-3">
                    <input type="file" class="form-control" id="comprovante">
                </div>
            </div>


            <!-- DESCRIÇÃO -->

            <div class="row mb-3">
                <label for="descricao" class="col-sm-2 col-form-label"> Descrição: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="descricao">
                </div>
            </div>

            <!-- DATA DE VENCIMENTO -->

            <div class="row mb-3">
                <label for="data" class="col-sm-2 col-form-label"> Data de Vencimento: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="calendario">
                </div>
            </div>

        </form>
            </div>


    </main>

    <script src="comandos.js"></script>
    <script>
        // carrega os dados a partir da API JSONServer
        var db = []
        readCategoria(dados => {
            db = dados;
            ListaCategorias()
        });

        function ListaCategorias() {
            
            for (let index = 0; index < db.length; index++) {
                const categoria = db[index];

                    selectcategoria.innerHTML += `<option>${categoria.nome}</option>`;
                
            }

        }

        $(function() {
        $( "#calendario" ).datepicker({dateFormat: 'dd-mm-yy'});
         });
    </script>

    
</body>
</html>
